on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n eotdtestcr -g eotdtestcr8d18-rg --location "South Central US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n eotdtestcr --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n eotdtestcr --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n eotdtestcr --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: eotdtestcr.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/exerciseoftheday" -f  "exerciseoftheday/Dockerfile" -t eotdtestcr.azurecr.io/test05068723:${{ github.sha }} --label dockerfile-path=exerciseoftheday/Dockerfile
        docker push eotdtestcr.azurecr.io/test05068723:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_test05068723_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep eotdtest | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace eotdtest`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: eotdtest
        container-registry-url: eotdtestcr.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: test05068723dockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: eotdtest
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          eotdtestcr.azurecr.io/test05068723:${{ github.sha }}
        imagepullsecrets: |
          test05068723dockerauth   
